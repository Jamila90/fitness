<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness</title>
  <link rel="preload" href="./fonts/robotocondensedregular.woff2" as="font" type="font/woff2" crossorigin="">
  <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
<main class="timetable-content">
  <h1 class="timetable-content__heading">Расписание</h1>
  <div class="timetable-content__wrap">
    <div class="timetable">
      <div class="timetable__workout-item-wrap">
        <ul class="timetable__workout-time-wrap">
          <li class="timetable__workout-time timetable__workout-time--hide">08:00</li>
          <li class="timetable__workout-time timetable__workout-time--hide">12:00</li>
          <li class="timetable__workout-time timetable__workout-time--hide">18:00</li>
          <li class="timetable__workout-time timetable__workout-time--hide">20:00</li>
        </ul>
        <div class="timetable__workout-list-wrap">
          <ul class="timetable__days-list">
            <li class="timetable__item">Понедельник</li>
            <li class="timetable__item">Вторник</li>
            <li class="timetable__item">Среда</li>
            <li class="timetable__item">Четверг</li>
            <li class="timetable__item">Пятница</li>
            <li class="timetable__item">Суббота</li>
            <li class="timetable__item">Воскресенье</li>
          </ul>
          <ul class="timetable__workout-list">
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="1" data-row="1">CrossFit</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="2" data-row="1">Aerostretching</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="3" data-row="1">Hot Iron</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="4" data-row="1">Pilates</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="5" data-row="1">Stretching</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="6" data-row="1">Functional</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="7" data-row="1">Body Sculpt</button>
            </li>
          </ul>
          <ul class="timetable__workout-list">
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="1" data-row="2">Body Sculpt</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="2" data-row="2">CrossFit</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="3" data-row="2">Aerostretching</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="4" data-row="2">Hot Iron</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="5" data-row="2">Pilates</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="6" data-row="2">Stretching</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="7" data-row="2">Functional</button>
            </li>
          </ul>
          <ul class="timetable__workout-list">
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="1" data-row="3">Functional</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="2" data-row="3">Body Sculpt</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="3" data-row="3">CrossFit</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="4" data-row="3">Aerostretching</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="5" data-row="3">Hot Iron</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="6" data-row="3">Pilates</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="7" data-row="3">Stretching</button>
            </li>
          </ul>
          <ul class="timetable__workout-list">
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="1" data-row="4">Stretching</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="2" data-row="4">Functional</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="3" data-row="4">Body Sculpt</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="4" data-row="4">CrossFit</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="5" data-row="4">Aerostretching</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="6" data-row="4">Hot Iron</button>
            </li>
            <li class="timetable__workout-item timetable__workout-item--hide">
              <button type="button" aria-label="Виды упражнений" data-column="7" data-row="4">Pilates</button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="timetable__select-wrap">
    <select class="timetable__select">
      <option value="0">Понедельник</option>
      <option value="1">Вторник</option>
      <option value="2">Среда</option>
      <option value="3">Четверг</option>
      <option value="4">Пятница</option>
      <option value="5">Суббота</option>
      <option value="6">Воскресенье</option>
    </select>
    <div class="timetable__select-custom">
      <div class="timetable__current-option">
        <span data-index="0">Понедельник</span>
        <div class="timetable__img"></div>
      </div>
      <ul class="timetable__custom-option">
        <li data-value="0">Понедельник</li>
        <li data-value="1">Вторник</li>
        <li data-value="2">Среда</li>
        <li data-value="3">Четверг</li>
        <li data-value="4">Пятница</li>
        <li data-value="5">Суббота</li>
        <li data-value="6">Воскресенье</li>
      </ul>
    </div>
    <div class="timetable__workout-item-wrap timetable__workout-wrap--second">
      <ul class="timetable__workout-time-wrap">
        <li class="timetable__workout-time timetable__workout-time--hide">08:00</li>
        <li class="timetable__workout-time timetable__workout-time--hide">12:00</li>
        <li class="timetable__workout-time timetable__workout-time--hide">18:00</li>
        <li class="timetable__workout-time timetable__workout-time--hide">20:00</li>
      </ul>
      <div class="timetable__workout-list-wrap">
        <ul class="timetable__workout-list">
          <li class="timetable__workout-item timetable__workout-item--hide">
            <button type="button" aria-label="Виды упражнений" data-column="1" data-row="0" data-value="1">CrossFit
            </button>
          </li>
        </ul>
        <ul class="timetable__workout-list">
          <li class="timetable__workout-item timetable__workout-item--hide">
            <button type="button" aria-label="Виды упражнений" data-column="1" data-row="1" data-value="2">Body Sculpt
            </button>
          </li>
        </ul>
        <ul class="timetable__workout-list">
          <li class="timetable__workout-item timetable__workout-item--hide">
            <button type="button" aria-label="Виды упражнений" data-column="1" data-row="2" data-value="3">Functional
            </button>
          </li>
        </ul>
        <ul class="timetable__workout-list">
          <li class="timetable__workout-item timetable__workout-item--hide">
            <button type="button" aria-label="Виды упражнений" data-column="1" data-row="3" data-value="4">Stretching
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</main>
<script src="js/vendor.js"></script>
<script src="js/main.js"></script>
</body>

</html>
